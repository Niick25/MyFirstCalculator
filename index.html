<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="ShowOnDisplay('+')">+</button>
            <button onclick="ShowOnDisplay('7')">7</button>
            <button onclick="ShowOnDisplay('8')">8</button>
            <button onclick="ShowOnDisplay('9')">9</button>
            <button onclick="ShowOnDisplay('-')">-</button>
            <button onclick="ShowOnDisplay('4')">4</button>
            <button onclick="ShowOnDisplay('5')">5</button>
            <button onclick="ShowOnDisplay('6')">6</button>
            <button onclick="ShowOnDisplay('*')">*</button>
            <button onclick="ShowOnDisplay('1')">1</button>
            <button onclick="ShowOnDisplay('2')">2</button>
            <button onclick="ShowOnDisplay('3')">3</button>
            <button onclick="ShowOnDisplay('/')">/</button>
            <button onclick="ShowOnDisplay('0')">0</button>
            <button onclick="ShowOnDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
